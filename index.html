    <style>
        body {
            background-color: rgb(21, 32, 43);

        .content {

            font-size: 100px;
        }

        p {

        .days {
            text-emphasis: emphasis;
        }

    </style>

    <script>
        getDiff = () => {
            const initDay = new Date('2020-3-19 00:00:00');
            const today =  Date.now();
            const diffTime = Math.abs(initDay - today);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            return diffDays;
        };
        document.getElementById('days').innerHTML = getDiff();
    </script>
